<div class="card-container">
    <mat-card class="info-card">
        
        <mat-card-header class="card-header">
            <img src="images/{{message}}.png" alt="{{message}} Image" class="header-image" />
            <mat-card-title class="sign-title">{{message}}</mat-card-title>
        </mat-card-header>
        
        <mat-divider></mat-divider>
        
        <mat-card-content class="card-content">
            <div *ngIf="loading" class="loading-container">
                <mat-spinner diameter="30"></mat-spinner>
            </div>
            <div *ngIf="!loading">{{singinfo}}</div>
        </mat-card-content>
        
        <mat-card-actions>
            <button mat-raised-button (click)="goBack()" class="back-button">< Volver</button>
        </mat-card-actions>
    
    </mat-card>
</div>
